<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        #sidebar {
            width: 25%;
            background: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
        }

        #chat {
            width: 75%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ddd;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        #input-container {
            display: flex;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #send-button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .typing {
            color: #888;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h2>Chat Sidebar</h2>
        <p>Some descriptive text or additional information can be displayed here.</p>
    </div>
    <div id="chat">
        <div id="messages"></div>
        <div id="input-container">
            <input id="message-input" type="text" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
        <div id="typing-status" class="typing"></div>
    </div>

    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script>
        const socket = io();

        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const messagesContainer = document.getElementById('messages');
        const typingStatus = document.getElementById('typing-status');

        let pauseTimer;
        let stopTimer
        const pauseDelay = 1000;
        const stopDelay = 10 * pauseDelay;

        function appendMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (role === 'user') {
                messageElement.classList.add('user');
            }
            messageElement.textContent = content;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Handle sends
        socket.on('message', (data) => {
            appendMessage(data.role, data.content);
            typingStatus.textContent = `${data.role} sent a message...`;
        });

        // Handle typing
        socket.on('typing', (data) => {
            if (data.typing) {
                if (data.action == 'adding') {
                    typingStatus.textContent = `${data.role} is typing...`
                } else if (data.action == 'deleting') {
                    typingStatus.textContent = `${data.role} is deleting...`
                } else {
                    console.warn("Handler action note supported: ", data.action)
                }
            } else if (!data.stopped) {
                typingStatus.textContent = `${data.role} is paused...`
            } else {
                typingStatus.textContent = `${data.role} is stopped...`
            }
        });

        // Handle deletions
        socket.on('delete', (data) => {
            typingStatus.textContent = `${data.role} is deleting text...`;
        })

        // Listen for typing changes (i.e. pauses, stop, typing, deleting)
        let previousLength = messageInput.value ? messageInput.value.length : 0;
        messageInput.addEventListener('input', () => {
            console.log("Listening for changes...")

            const currentLength = messageInput.value.length;

            // Check if the text length has decreased (indicating deletion)
            if (currentLength < previousLength) {
                console.log('User is deleting text');
                socket.emit('typing', { role: 'user', action: 'deleting', typing: true, stopped: false, content: messageInput.value });
            } else if (currentLength > previousLength) {
                socket.emit('typing', { role: 'user', action: 'adding', typing: true, stopped: false });
            }

            // Update the previous length
            previousLength = currentLength;


            clearTimeout(pauseTimer);
            pauseTimer = setTimeout(() => {
                socket.emit('typing', { role: 'user', typing: false, stopped: false });
            }, pauseDelay);

            clearTimeout(stopTimer)
            stopTimer = setTimeout(() => {
                socket.emit('typing', { role: 'user', typing: false, stopped: true });
            }, stopDelay);
        });

        // Listen for message sends
        sendButton.addEventListener('click', () => {
            console.log("Listening for submissions...")
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.emit('message', { role: 'user', content: message });
                appendMessage('user', message);
                messageInput.value = '';
                typingStatus.textContent = '';
            }
        });

        socket.on('connect', () => {
            console.log('Connected to the server');
        });
    </script>
</body>

</html>
